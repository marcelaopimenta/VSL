<html>
  <body>
    <head>
        <title>VSL - Control-Less Video Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
		<link rel="stylesheet" href="Style/style.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <script src="JS/vimeo.js"></script>
    </head>

    <div id="containerVideoPlayer">
        <img src="images/sound.png" style ="position:absolute; top:0; left:0;width: 800px;height:100%; opacity: 0.6; filter: alpha(opacity=60);color: black;" id="firstPlayButton" >
        <img src="images/transparent.png" style ="position:absolute; top:0; left:0;width: 800px;height:100%;" id="pauseButton" >
        <img src="images/play.png" style ="position:absolute; top:0; left:0;width: 800px;height:100%;" id="startButton" >
        <div id="myVideo"></div>
        <div class="progress">
            <div id="progressbarBootStrap" class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width:1%">
            </div>
          </div>
    </div>

</body>
</html>
